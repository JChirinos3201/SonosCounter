<div class="container">
  <div class="card mx-auto" style="max-width: 400px;">
    <h3 class="card-header">Book your food blah</h3>
    <form>
      <div class="card-body">
        <h5 class="card-title">Date and Time</h5>
        <div class="form-group">
          <label for="select_date" class="w-100 text-center">Date</label>
          <select class="form-control" id="select_date" oninput="bean();">
            <option value="" disabled selected hidden>Choose a date</option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select_time" class="w-100 text-center">Time</label>
          <select class="form-control" id="select_time" oninput="" disabled>

          </select>
        </div>

        <hr>

        <h5 class="card-title">Contact Information</h5>
        <div class="container-fluid p-0 my-2">
          <div class="row">
            <div class="col">
              <input type="text" id="first_name" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" id="last_name" class="form-control" placeholder="Last name">
            </div>
          </div>
        </div>
        <input type="email" id="email" class="form-control my-2" placeholder="Email">

        <input type="tel" id="phone" class="form-control my-2" placeholder="Phone number">

        <hr>

        <div class="form-group w-100 text-right m-0">
          <button type="submit" class="btn btn-light mx-auto" disabled>Submit request</button>
        </div>
      </div>
    </form>
  </div>
</div>
